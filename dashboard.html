<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link rel="stylesheet" href="./assests/css/bootstrap.min.css">
  </head>
  <body>

    <div class="wrapper">
        <div class="title">
            <h4>Persanol Blogging App</h4>
            <h2 id="userName"></h2>
            <a id="logout-Btn">Logout</a>
        </div>
        <div class="dashboard-page-bg">
            <h1>Dashboard</h1>
        </div>
        <div class="dashboard-page signup-page">
            <form id="blog-form">
                <div class="mb-3">  
                    <input type="text" class="form-control" id="blog-title" placeholder="placeholder" value="">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="blog-detail"rows="5"
                        placeholder="What is your mind" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-md px-3" id="Publish-blog">Publish Blog</button>
            </form>
        </div>
        <div id="Blog-Content">
        </div>
    </div>
    </div>
    <script type="module" src="./assests/js/script.js"></script>
    <script src="./assests/js/bootstrap.min.js"></script>
  </body>
</html>
